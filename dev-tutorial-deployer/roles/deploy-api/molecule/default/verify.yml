---
- name: Verify
  hosts: deployer
  gather_facts: no
  no_log: "{{ molecule_no_log }}"
  tasks:
    - name: Get docker host info
      docker_host_info:
        verbose_output: yes
        containers: yes
        containers_filters:
          status: running
      register: result

    - name: Make sure the application containers are running
      assert:
        that:
          - "('/' + api_container_prod) in containers"
      vars:
        containers: "{{ result.containers | map(attribute='Names') | flatten }}"

    - name: Wait for frontend port
      wait_for:
        port: "{{ item }}"
        timeout: 10
        state: started
      loop:
        - 3000
        - 3001
      delegate_to: "{{ api_container_prod }}"

    - name: Make sure the app is started
      uri:
        url: "http://localhost:3000/api/tuto"
      delegate_to: "{{ api_container_prod }}"
