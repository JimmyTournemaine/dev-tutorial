---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: instance
provisioner:
  name: ansible
  ansible_args:
    - --inventory=/etc/ansible/hosts.yml
  env:
    ANSIBLE_ACTION_PLUGINS: /etc/ansible/plugins/action
    ANSIBLE_FILTER_PLUGINS: /etc/ansible/plugins/filter
verifier:
  name: ansible
