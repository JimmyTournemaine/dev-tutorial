---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: instance
  no_log: "{{ molecule_no_log }}"
  gather_facts: no
  tasks:
    - name: Get docker host info
      docker_host_info:
        verbose_output: yes
        images: yes
      register: result

    - name: Make sur that images exist
      assert:
        that:
          - "'ansible:latest' in images"
          - "'dev:latest' in images"
          - "'git:latest' in images"
      vars:
        images: "{{ result.images | map(attribute='RepoTags') | flatten }}"
